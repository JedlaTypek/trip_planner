{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'place_add' %}" class="btn btn-outline-success mt-3">Přidat místo</a>
    {% endif %}
    <div class="row mt-5">
    {% for place in places %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            {% include "blocks/place_card.html" with place=place %}
        </div>
    {% empty %}
            <p>Žádná místa k zobrazení.</p>
    {% endfor %}
</div>

{% endblock %}
